name: Go Build Binary

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  unit-test:
      name: "Unit Testing"
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Setup Go
          uses: actions/setup-go@v2
          with:
            go-version: 1.17
        - name: Running Unit-Test-Main-Svc
          working-directory: ./main-svc
          run: go test ./... -cover

  build-push-docker:
    name: Build docker image then push to docker hub
    runs-on: ubuntu-latest
    needs: "unit-test"
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker Image
        run: docker build -t zeinfahrozi/main-svc:latest ./main-svc
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push image to Docker Hub
        run: docker push zeinfahrozi/main-svc:latest
   
  deploy:
    name: Setup Gcloud Account
    runs-on: ubuntu-latest
    needs: "build-push-docker"
    env:
      IMAGE_NAME: zeinfahrozi/main-svc:latest
    steps:
      - name: Login
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_email: ${{ secrets.GCP_EMAIL }}
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure Docker
        run: gcloud auth configure-docker --quiet

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy Docker image
        run: gcloud run deploy ${{ secrets.GCP_PROJECT_ID }} --image $IMAGE_NAME --region us-central1 --platform managed
    

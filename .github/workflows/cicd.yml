name: Go Build Binary

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  unit-test:
      name: "Unit Testing"
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Setup Go
          uses: actions/setup-go@v2
          with:
            go-version: 1.17
        - name: Running Unit-Test-Main-Svc
          working-directory: ./main-svc
          run: go test ./... -cover

